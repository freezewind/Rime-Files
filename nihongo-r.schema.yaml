# 此爲經過自訂的 nihongo-r 方案  version: 1.1
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
key_binder:
  import_preset: default
menu:
  page_size: 5
punctuator:
  half_shape:
    " ": "　"
    "!": {commit: "！"}
    "\"": "”"
    "#": "＃"
    "$": "＄"
    "%": "％"
    "&": "＆"
    "'": "’"
    "(": "（"
    ")": "）"
    "*": "＊"
    "+": "＋"
    ",": {commit: "、"}
    "-": "－"
    .: {commit: "。"}
    "/": "・"
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": "＜"
    "=": "＝"
    ">": "＞"
    "?": {commit: "？"}
    "@": "＠"
    "[": "「"
    "\\": "￥"
    "]": "」"
    "^": {commit: "＾"}
    _: "＿"
    "`": "‘"
    "{": "｛"
    "|": "｜"
    "}": "｝"
    "~": "～"
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
reverse_lookup:
  dictionary: liangfen
  enable_completion: true
  prefix: "`"
  tips: "〔LiangFen〕"
schema:
  author:
    - "TianHeng <2417647441@qq.com>"
    - "customization: dqwyy <http://enwp.org/User_talk:Dqwyy>"
  name: "ヘボン式ローマ字（ー=q っ=t）"
  schema_id: "nihongo-r"
  version: 1.1    # log: 1.0~1.1
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
switches:
  - name: ascii_mode
    reset: 0
translator:
  comment_format:
    - "xlit|q|ー|"
  dictionary: "nihongo-r"
  preedit_format:
    - "xlit|q|ー|"
  spelling_hints: 4